<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký học thử - Sunning Education</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <p>SUNNING</p>
        <span class="sub-logo">EDUCATION</span>
      </div>

      <div class="menu-buttons">
        <a href="index.html"><button>Trang chủ</button></a>
        <a href="gioithieu.html"><button>Giới thiệu</button></a>
        <a href="dichvu.html"><button>Dịch vụ</button></a>
        <a href="giasu.html"><button>Gia sư</button></a>
        <a href="form.html"><button>Đăng ký học thử</button></a>
        <button id="toggle-dark" class="toggle-darkmode">🌙 Chế độ tối</button>
      </div>
    </header>

    <main>
      <h1>Đăng ký học thử miễn phí</h1>
      <p>
        Hãy điền thông tin bên dưới để được tư vấn và đặt lịch học thử với gia
        sư phù hợp.
      </p>

      <form id="trial-form">
        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email liên hệ:</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Môn học muốn học thử:</label>
        <select id="subject" name="subject" required>
          <option value="">-- Chọn môn --</option>
          <option value="toan">Toán</option>
          <option value="ly">Vật lý</option>
          <option value="hoa">Hóa học</option>
          <option value="anh">Tiếng Anh</option>
        </select>

        <label for="trial-date">Ngày mong muốn học thử:</label>
        <input type="date" id="trial-date" name="trial-date" required />

        <label for="notes">Ghi chú thêm (nếu có):</label>
        <textarea id="notes" name="notes" rows="4"></textarea>

        <input type="submit" value="Gửi đăng ký" />
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
